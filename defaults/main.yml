dotfiles_repo: "git@github.com:vandycknick/dotfiles.git"
dotfiles_repo_version: main
dotfiles_repo_accept_hostkey: false
dotfiles_repo_local_destination: "{{ ansible_env.HOME }}/Projects/dotfiles"

dotfiles_rsync_opts:
  - "--no-motd"

dotfiles_exclude_defaults:
  - .git
  - README.md
  - LICENSE

dotfiles_excludes: []

dotfiles_home: "~"
