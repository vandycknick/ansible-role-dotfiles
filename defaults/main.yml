dotfiles_repo: "https://github.com/vandycknick/dotfiles.git"
dotfiles_repo_version: main
dotfiles_repo_accept_hostkey: false
dotfiles_repo_local_destination: "~/Projects/dotfiles"

dotfiles_rsync_opts:
  - "--no-motd"
dotfiles_exclude_defaults:
  - .git
  - README.md
  - LICENSE

dotfiles_excludes: []

dotfiles_home: "~"
